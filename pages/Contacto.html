<body>
    <header class="header">
        <nav class="menuBarra">
            <a href="#">
                <img id="logo" src="../multimedia/logo_cyan.png" alt="Logotipo CYAN Soluciones">
            </a>
            <!-- Boton menu hamburguesa -->
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <img class="btnMenu" src="../multimedia/bars-solid.png" alt="">
            </label>
            <ul class="menuBar">
                <li><a href="../index.html">Inicio</a></li>

            </ul>
        </nav>

    <main class="main">
        <h1 class="titulo">Contacto</h1>
        <p class="info">Para solicitud de cotización, quejas o felicitaciones hacia alguno de nuestros empleados, por favor utiliza el siguiente formulario para hacernos llegar tu mensaje.</p>
        <form method="post" class="formulario">
            <label for="nombre">¿Cuál es tu nombre?</label>
            <input type="text" placeholder="Escribe tu nombre" name="nombre">
            <label for="email">¿Cuál es tu correo electrónico?</label>
            <input type="email" placeholder="Escribe tu correo electrónico" name="email">

            <label for="tipomsj">¿Qué tipo de mensaje quieres enviar?</label>
            <select name="tipomsj" id="">
                <option value="0">Elige una opción</option>
                <option value="1">Solicitud de cotización</option>
                <option value="2">Queja o sugerencia</option>
                <option value="3">Felicitación</option>
            
            
            <label for="mensaje">¿En qué podemos ayudarte?</label>
            <textarea name="mensaje" id="" cols="60" rows="10" placeholder="Escribe tu mensaje"></textarea>
            <input type="reset" value="Borrar">
            <input type="submit" value="Enviar mensaje">
            
        </form>
    </main>


    
    <footer class="footer">
        <p>CYAN Soluciones 2022 | Derechos reservados</p>

        <div class="redesSociales">

            </a>

            </a>
            <a class="redes" href="#" target="_blank">

            </a>
